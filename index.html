<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="OIP.jpeg" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <!-- Avatar do usuário -->
            <img id="profile-avatar" class="profile-avatar" src="https://avatars.githubusercontent.com/u/164073300?v=4" alt="Avatar">
            
            <!-- Nome e username -->
            <h1 id="profile-name" class="profile-name">Juliano Mozer</h1>
            <h2 id="profile-username" class="profile-username">@JulianoMozer</h2>
            
            <!-- Contadores -->
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following">0</span>
                </li>
            </ul>
            
            <!-- Link para o perfil no GitHub -->
            <a id="profile-link" href="#" class="profile-link">Ver no Github</a>
        </div>
        <div class="foto">
            <img src="(128) Juliano Mozer.jpg" alt="">
        </div>
    </header>

    <script src="main.js"></script>
</body>
</html>
